<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refresh Token Tester</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      color: #000;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 16px;
      box-sizing: border-box;
    }

    #output {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="output">[*] Waiting for WebView bridge...</div>

  <script>
    function log(msg) {
      document.getElementById("output").textContent += "\n" + msg;
    }

    function waitForBridge(callback) {
      if (window.WebViewJavascriptBridge) {
        callback(WebViewJavascriptBridge);
      } else {
        document.addEventListener(
          'WebViewJavascriptBridgeReady',
          function () {
            callback(WebViewJavascriptBridge);
          },
          false
        );
      }
    }

    waitForBridge(function (bridge) {
      log("[*] Bridge detected.");
      bridge.init(function (msg, cb) {
        log("[*] Bridge initialized via init().");
        cb("ok");
      });

      log("[*] Requesting refreshed token...");
      bridge.callHandler("refreshToken", null, function (res) {
        try {
          const refreshed = JSON.parse(res);
          const token = refreshed.token;
          if (!token) {
            log("[!] No token received.");
            return;
          }
          log("[+] Refreshed Token: " + token);
          log("[*] Sending request to Reolink API...");

          fetch("https://apis.reolink.com/v2/devices/?include_saved=true&include_unbound=true&lang=en", {
            method: "GET",
            headers: {
              "Authorization": "Bearer " + token,
              "Content-Type": "application/json"
            }
          })
          .then(response => response.json())
          .then(data => {
            if (data?.error?.symbol === "token_expired") {
              log("[✗] Token is invalid (expired).");
            } else if (data?.items && typeof data.totalRows !== "undefined") {
              log("[✓] Token is valid.");
              log("→ items: " + JSON.stringify(data.items));
              log("→ totalRows: " + data.totalRows);
            } else {
              log("[!] Unexpected API response: " + JSON.stringify(data));
            }
          })
          .catch(err => {
            log("[!] API request failed: " + err);
          });

        } catch (e) {
          log("[!] Failed to parse refreshToken response.");
        }
      });
    });
  </script>
</body>
</html>
